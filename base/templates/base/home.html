{% extends 'base/base.html' %}
{% block content %}
<h1>Home</h1>
<div >
    <a href="{% url 'create_room' %}">Create Room</a>
    <table style="border: 1px solid;">
        <tr style="border: 1px solid;">
          <th style="border: 1px solid;">id</th>
          <th style="border: 1px solid;">Host</th>
          <th style="border: 1px solid;">Name</th>
          <th style="border: 1px solid;">Description</th>
        </tr>
        {% for room in rooms %}
        <tr>
            <td style="border: 1px solid;">{{room.id}}</td>
            <td style="border: 1px solid;">{{room.host}}</td>
            <td style="border: 1px solid;"><a href="{% url 'room' room.id %}">{{room.name}}</a></td>
            <td style="border: 1px solid;">{{room.description}}</td>
            <td style="border: 1px solid;"><a href="{% url 'edit_room' room.id %}">Edit</a></td>
            <td style="border: 1px solid;"><a href="{% url 'delete_room' room.id %}">Delete</a></td>

            
        </tr>
        {% endfor %}
        
      </table>
</div>
{% endblock %}
